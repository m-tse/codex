# remap prefix from 'Ctrl-b' to
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix
bind-key C-z copy-mode

# Set larger history
set-option -g history-limit 10000

# Allow mouse scrolling
set -g mouse on

# Set a dark grey status line.
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
# Set the left status to the hostname
set -g status-left '#[fg=green]#H #[fg=black]'
# Set the right status to a clock with UTC and local time zone.
set -g status-right '#[fg=yellow]#(TZ="UTC" date +"%m-%d %%H:%%M")U#[default]|#[fg=white]%m-%d %k:%M:%SE'

# Set the middle status to the current tmux session
set-window-option -g window-status-current-format '#(tmux ls | grep attached | cut -d " " -f 1 | sed 's/:$//')'

# Allows for faster key repetition
set -s escape-time 0

# Index windows starting at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Use vim style pane navigation.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Command for reloading config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
